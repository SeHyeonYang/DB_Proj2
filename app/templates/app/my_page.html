{% extends 'app/menu_bar.html' %}
{% block head %}
<style type="text/css">
    .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: #f5f5f5;
        border-right: 1px solid #eee;
    }

    .nav-sidebar {
        margin-right: -21px;
        margin-bottom: 20px;
        margin-left: -20px;
    }
</style>
{% endblock head%}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {% if is_teacher %}
            <ul class="nav nav-sidebar">
                <li style="font-weight: bold; margin-bottom: 10px;"><a href="#">- 내 강좌 -</a></li>
                <li style="margin-left: 10px"><a href="#">진행중 강좌</a></li>
                <li style="margin-left: 10px"><a href="/app/lecture/add/">강좌 개설</a></li>
                <li style="margin-left: 10px"><a href="#">강좌 이력</a></li>
                <li style="margin-left: 10px"><a href="#">강좌 통계</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li role="separator"
                    style="height: 1px; margin: 9px 0; overflow: hidden; background-color: #0f0f0f;"></li>
            </ul>
            {% endif %}
            <ul class="nav nav-sidebar">
                <li style="font-weight: bold; margin-bottom: 10px;"><a href="#">- 마이 메뉴 -</a></li>
                <li style="margin-left: 10px"><a href="/app/my_page/info/">내 정보</a></li>
                <li style="margin-left: 10px"><a href="/app/my_page/lecture/">수강 강좌</a></li>
                <li style="margin-left: 10px"><a href="#">그룹</a></li>
                <li style="margin-left: 10px"><a href="/app/my_page/friend/">친구</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li style="font-weight: bold; margin-bottom: 10px;"><a href="#">탈퇴하기</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="page-header">
                {% block my_page %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
