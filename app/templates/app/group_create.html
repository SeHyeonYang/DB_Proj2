{% extends 'app/my_page.html' %}
{% block my_page %}
    <div class="page-header">
        <h1>그룹 생성</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="grou_name" class="col-sm-2 control-label">그룹 명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="grou_name" placeholder="그룹 명을 입력해 주세요." >
            </div>
        </div>
        <div class ="form-group">
            <div class >
                <div class="input-group">
                    <div class="input-group-btn col-xs-6 col-md-4 control-label">
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle data-toggle="dropdown" aria-expanded="false" ng-disabled="disabled" id ="button">검색 <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">전체</a></li>
                            <li><a href="#">그룹 이름</a></li>
                            <li><a href="#">개설자</a></li>
                            <li><a href="#">카테고리</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" class="form-control" placeholder="검색어를 입력해 주세요" aria-describedby="basic-addon2" >
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label for="group_comment" class="col-sm-2 control-label">그룹 소개</label>
            <div class="col-sm-10">
                <input  style="height: 100px"type="text" class="form-control" id="group_comment" placeholder="그룹을 소개를 입력해 주세요.">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">생성하기</button>
            </div>
        </div>
    </form>

{% endblock my_page %}
