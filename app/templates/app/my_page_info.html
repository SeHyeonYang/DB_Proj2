{% extends 'app/my_page.html' %}
{% block my_page %}
    <div class="page-header">
        <h1>마이 페이지 - 내 정보</h1>
    </div>
    <div>
        <div>
            <p class="col-sm-1">이름 : </p>
            <p id="my-page-user-name">{{ user.last_name }}</p>
        </div>
        <div>
            <p class="col-sm-1">닉네임 : </p>
            <p id="my-page-nickname">{{ user.first_name }}</p>
        </div>
        <div>
            <a class="col-sm-3" id="edit-button-my-info" style="cursor: hand" onclick='edit_button("my-info")'>수정하기</a>
            <a class="col-sm-3" hidden style="cursor: hand" id="save-button-my-info" onclick='save_button("my-info")'>저장하기</a>
        </div>
    </div>
{% endblock my_page %}
