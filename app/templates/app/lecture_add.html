{% extends 'app/menu_bar.html' %}
{% block head %}
    <style type="text/css">
        .sidebar {
            position: fixed;
            top: 51px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }

        .nav-sidebar {
            margin-right: -21px;
            margin-bottom: 20px;
            margin-left: -20px;
        }
    </style>
{% endblock head %}

{% block content %}
    <script>
        $(document).ready(function () {
            $(".btn-circle").click(function () {
                var unselected = $(this).hasClass("unselected");
                var type = $(this).attr("target");
                var checkbox = $("#" + $(this).attr("check_target"));
                $(checkbox).prop("checked", unselected);
                if (unselected) {
                    $(this).removeClass("unselected");
                } else {
                    $(this).addClass("unselected");
                }
            });
        });
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li style="font-weight: bold; margin-bottom: 10px;"><a href="#">- 전체 강좌</a></li>
                    <li style="margin-left: 10px"><a href="#">여기에</a></li>
                    <li style="margin-left: 10px"><a href="#">카테고리</a></li>
                    <li style="margin-left: 10px"><a href="#">데이터를...</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li role="separator" style="height: 1px; margin: 9px 0; overflow: hidden; background-color: #0f0f0f;"></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li style="font-weight: bold; margin-bottom: 10px;"><a href="#">- 전체 게시글</a></li>
                    <li style="margin-left: 10px"><a href="#">여기에</a></li>
                    <li style="margin-left: 10px"><a href="#">카테고리</a></li>
                    <li style="margin-left: 10px"><a href="#">데이터를...</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="page-header">
                    <h1>강좌 개설</h1>
                </div>
                <form class="form-horizontal" method="post" action="/app/lecture/add">

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="lecture_name">카테고리</label>
                        <div class="col-sm-3">
                            <select name="category" id="lecture_select">
                                <option value="">카테고리</option>
                                <option value="">여기에</option>
                                <option value="">카테고리</option>
                                <option value="">데이터를</option>
                                <option value="">넣어야합니다</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="lecture_name">강좌명</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="lecture_name" name="lecture_name" value="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="lecture_sum">수강금액</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="lecture_sum" name="lecture_sum" value="" type="number" style="text-align:right;">
                        </div>
                        <div class="col-sm-1">
                            <span>원</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">최소 수강인원</label>
                        <div class="col-sm-1">
                            <input class="form-control" id="name" name="name" value="" type="number">
                        </div>
                        <div class="col-sm-1">
                            <span>명</span>
                        </div>
                        <label class="col-sm-2 control-label" for="name">최대 수강인원</label>
                        <div class="col-sm-1">
                            <input class="form-control" id="name" name="name" value="" type="number">
                        </div>
                        <div class="col-sm-1">
                            <span>명</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">장소</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="name" name="name" value="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">요일</label>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                월
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                화
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                수
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                목
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                금
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                토
                            </button>
                        </div>
                        <div class="col-sm-1">
                            <button class="form-button btn btn-circle btn-danger" id="asset" name="asset" type="submit">
                                일
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">시간</label>
                        <div class="col-sm-1">
                            <div class="dropdown">
                                <select name="lecture_start_time" id="lecture_start_time">
                                    <script language="JavaScript">
                                        for (var i = 0; i < 24; i++) {
                                            if (i < 10) {
                                                document.write('<option value="">0' + i + ':00</option>');
                                                document.write('<option value="">0' + i + ':30</option>');
                                            }
                                            else {
                                                document.write('<option value="">' + i + ':00</option>');
                                                document.write('<option value="">' + i + ':30</option>');
                                            }
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <p>~</p>
                        </div>
                        <div class="col-sm-1">
                            <div class="dropdown">
                                <select name="lecture_finish_time" id="lecture_finish_time">
                                    <script language="JavaScript">
                                        for (var i = 0; i < 24; i++) {
                                            if (i < 10) {
                                                document.write('<option value="">0' + i + ':00</option>');
                                                document.write('<option value="">0' + i + ':30</option>');
                                            }
                                            else {
                                                document.write('<option value="">' + i + ':00</option>');
                                                document.write('<option value="">' + i + ':30</option>');
                                            }
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">강좌 설명</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="lecture_describe" name="lecture_describe" placeholder="간단한 설명을 입력하세요.(300자 제한)" type="text" maxlength="300" style="height:100px" wrap="soft"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" type="submit">등록하기<i class="fa fa-check spaceLeft"></i></button>
                        <button class="btn btn-danger" type="button">취소<i class="fa fa-times spaceLeft"></i></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
